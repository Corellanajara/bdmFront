<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-icon name="return-left"></ion-icon>
    </ion-buttons>
    <ion-title>crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2 style="text-align:center">Crea tu solicitud!</h2>
<div class="crear">

  <ion-item>
   <ion-label>Material</ion-label>
   <ion-select placeholder="Selecciona tipo" cancelText="Cancelar" okText="Aceptar" [(ngModel)]="solicitud.material">
     <ion-select-option *ngFor="let material of materiales;index as i" value="{{material.nombre}}">{{material.nombre}} [{{material.unidad}}]</ion-select-option>
   </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">DirecciÃ³n de despacho</ion-label>
    <ion-input [(ngModel)]="solicitud.direccion" >Mapa</ion-input>
  </ion-item>


</div>
<ion-button [disabled]="solicitud.material == '' " expand="block" (click)="addSolicitud()" fill="outline">Enviar Datos</ion-button>

</ion-content>
