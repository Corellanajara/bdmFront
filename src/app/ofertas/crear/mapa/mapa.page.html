
<ion-content>
<div id="map"></div>

<ion-fab color="verde" class="fab-aceptar" vertical="bottom" slot="fixed">
  <ion-fab-button color="azul" (click)= "dismiss()" >
    <ion-icon color="blanco" name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>



<ion-fab class="fab-cancelar" vertical="bottom" slot="fixed">
  <ion-fab-button color="rojo" (click)="cancel()">
    <ion-icon color="blanco" name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
