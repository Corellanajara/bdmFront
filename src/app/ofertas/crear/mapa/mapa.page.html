
<ion-content>
<div id="map"></div>

<ion-fab class="fab-aceptar" vertical="bottom" slot="fixed">
  <ion-fab-button (click)= "dismiss()" >
    <ion-icon name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab class="fab-cancelar" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="cancel()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
