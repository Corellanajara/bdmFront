<ion-header class="no-background">
  <ion-toolbar class="background-degradadooferta">
    <ion-buttons>
      <ion-menu-button slot="start "color="blanco"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
       <ion-icon slot="end" name="notifications" color="blanco"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar class="background-degradadooferta">
    <ion-title color="blanco" class="fuente-roboto fuente-titulo">Mis Ofertas</ion-title>
  </ion-toolbar>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button class="background-degradadooferta" (click)="presentModal()">
       <ion-icon name="add" color="blanco"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item>
    <ion-label position="floating">Minimo</ion-label>
    <ion-input [(ngModel)]="minimo"></ion-input>
  </ion-item>

  <!--
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Baja para actualizar"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  -->

  <ion-list>
    <ion-list-header>
      Mis ofertas
    </ion-list-header>
    <div class="" *ngFor="let item of items">
      <ion-item  > <!-- *ngIf="item.precio > minimo " (click)="verData(item)"> -->
          <ion-avatar slot="start">
            <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
          </ion-avatar>
          <ion-label>
            <h2>{{item.titulo}}</h2>
            <h3>{{tipoResiduo[item.tipo]}}</h3>
            <p>{{item.direccion}}</p>
          </ion-label>

      </ion-item>
    </div>

  </ion-list>
