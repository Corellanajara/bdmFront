<ion-header class="no-background">
  <ion-toolbar class="background-degradadolist">

    <ion-buttons>
      <ion-menu-button slot="start "color="blanco"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
       <ion-icon slot="end" name="notifications" color="blanco"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content color="fondo">
  <ion-toolbar class="background-degradadolist">
    <label>
      <ion-title color="blanco" class="fuente-roboto fuente-titulo">Lista de Solicitudes Activas</ion-title>
        <ion-segment (ionChange)="segmentChanged($event)">
          <ion-segment-button value="ofertas">
            <ion-label color="blanco">Oferta</ion-label>
          </ion-segment-button>
          <ion-segment-button value="demandas">
            <ion-label color="blanco">Demanda</ion-label>
          </ion-segment-button>
        </ion-segment>
    </label>
  </ion-toolbar>

<ion-card class="margin-card">
  <ion-list  *ngIf="mostrarOfertas">

    <ion-item *ngFor="let item of ofertas" (click)="abrirOferta(item)" > <!-- *ngIf="item.precio > minimo " (click)="verData(item)"> -->
      <ion-avatar slot="start">
        <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
      </ion-avatar>
      <ion-label>
        <h2>{{item.titulo}}</h2>
        <h3>{{tipoResiduo[item.tipo]}}</h3>
        <p>{{item.direccion}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-card>

<ion-card class="margin-card">
  <ion-list  *ngIf="mostrarDemandas">
    <ion-item *ngFor="let item of demandas" >
      <ion-avatar slot="start">
        <img src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
      </ion-avatar>
      <ion-label>
        <h2>{{item.material}}</h2>
        <p>{{item.direccion || "No hay datos"}}</p>
      </ion-label>
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
</ion-card>

</ion-content>
