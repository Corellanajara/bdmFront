<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-icon name="return-left"></ion-icon>
    </ion-buttons>
    <ion-title>Oferta \ Bolsa de materiales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2 style="text-align:center">{{oferta.titulo}}</h2>
<div class="crear">
  <ion-item>
   <ion-label>Origen del residuo / Tipo Proyecto</ion-label>
   <ion-select [disabled]="!mio" placeholder="Selecciona tipo" cancelText="Cancelar" okText="Aceptar" value="{{oferta.tipo}}">
     <ion-select-option *ngFor="let tipo of tipoResiduo;index as i" value="{{i}}">{{tipo}}</ion-select-option>
   </ion-select>
  </ion-item>

  <ion-list>
    <ion-list-header>
     <ion-label>Materiales escojidos</ion-label>
   </ion-list-header>

    <ion-item-sliding *ngFor="let material of oferta.materiales; index as i">
      <ion-item>
        <ion-label> {{material}}</ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="mio">
        <ion-item-option color="danger" (click)="confirm(i)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-item>
    <ion-label position="floating">Dirección de despacho</ion-label>
    <ion-input [disabled]="!mio" value="{{oferta.direccion}}"></ion-input>
  </ion-item>
  <ion-item>
   <ion-label>Fecha de despacho</ion-label>
    <ion-datetime [disabled]="!mio" displayFormat="D / MM / YYYY" min="2019" max="2020" value="{{oferta.fechaDespacho}}" ></ion-datetime>
  </ion-item>
  <ion-item>
   <ion-label>Fecha Expiración de la oferta</ion-label>
    <ion-datetime [disabled]="!mio" displayFormat="D / MM / YYYY" min="2019" max="2020" value="{{oferta.fechaExpiracion}}" ></ion-datetime>
  </ion-item>


</div>
<br>
<ion-button [disabled]="oferta.titulo == '' " expand="block" (click)="addOferta()" color="tertiary">ACEPTAR SOLICITUD</ion-button>

</ion-content>
